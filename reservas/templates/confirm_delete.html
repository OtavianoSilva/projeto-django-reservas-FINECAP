{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container my-5">
    <a class="btn btn-outline-primary btn-sm mb-3" href="{% url 'reservas' %}">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>

    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <h3 class="card-title text-danger">Confirmação de Exclusão</h3>
                <p class="card-text">Você tem certeza de que deseja remover esta reserva?</p>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger btn-block">
                        Excluir
                    </button>
                    <button href="{% url 'detail' object.pk %}" class="btn btn-outline-secondary btn-block">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
