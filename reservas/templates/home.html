{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container text-start">
    <h2 class="mt-3">Dashboard</h2>
    <div class="row mt-3">
        <div class="col-md-4 mx-auto">
            <a href="{% url 'reservas' %}" class="card text-white bg-primary mb-3" style="text-decoration: none;">
                <div class="card-header">Reservas</div>
                <div class="card-body">
                    <h5 class="card-title">Total de Reservas:</h5>
                    <p class="card-text">{{ num_reservas }}</p>
                </div>
            </a>
        </div>

        <div class="col-md-4 mx-auto">
            <a href="{% url 'stands' %}" class="card text-white bg-success mb-3" style="text-decoration: none;">
            <div class="card text-white bg-success mb-3" style="text-decoration: none;">
                <div class="card-header">Stands</div>
                <div class="card-body">
                    <h5 class="card-title">Total de Stands:</h5>
                    <p class="card-text">{{ num_stands }}</p>
                </div>
            </div>
        </a>
        </div>
    </div>
</div>
{% endblock %}
