{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container my-5">

    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <h3 class="card-title text-danger">Confirmação de Exclusão</h3>
                <p class="card-text">Você tem certeza de que deseja remover esta reserva?</p>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger btn-block">
                        Excluir
                    </button>
                </div>
            </form>
            <a href="{% url 'detail' object.pk %}">
                <div class="btn btn-outline-secondary btn-block mt-3">
                            Cancelar
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
