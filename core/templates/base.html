{% load bootstrap4 %}

<html>
    <head>
        {% bootstrap_css %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary ">
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item active ">
                <a class="nav-link" href="{% url 'cria_reserva' %}">Reservar<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                <a class="nav-link" href="{% url 'reservas' %}">lista de reservas</a>
                </li>
            </ul>
            </div>
        </nav>

        {% for message in messages %}
        <div class="message">
        <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible bg-success" role="alert" >
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="True" class="close-button">&times;</span>
            </button>
            {{ message }}
        </div>
        </div>
        </div>
        {% endfor %}

        {% block content %}
        {% endblock %}

        <script>
            $(document).ready(function() {
                $(".close-button").click(function() {
                    $(this).parent(".message").hide();
                });
            });
        </script>

    </body>
</html>
