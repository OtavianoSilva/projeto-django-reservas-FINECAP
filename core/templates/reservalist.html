{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<a href="{% url 'home' %}" style="margin-left: 1%; margin-top: 1%; text-decoration:none; display:flex; flex-wrap: nowrap; flex-direction: row; align-items: center; gap: 1;"><h1>&#8592;
</h1> Voltar</a>
<table class="table table-primary table-striped">
    <thead>
        <tr>
          <th>Detalhes</th>
          <th>CNPJ</th>
          <th>Nome da empresa</th>
          <th>Categoria</th>
          <th>quitado</th>
        </tr>
    </thead>
    <tbody>
    {% for item in object_list %}
    <tr>
        <td><a href="{% url 'detail' item.pk %}">&#128269;</a></td>
        <td>{{ item.cnpj }}</td>
        <td>{{ item.nome_empresa }}</td>
        <td>{{ item.categoria_empresa }}</td>
        <td>{{ item.quitado }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
